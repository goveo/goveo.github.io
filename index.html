<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Yury Brusentsov</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <button class="ui icon button" @click="show = !show">
                <div v-if="show">
                    <i class="medium chevron left icon"></i>
                </div>
                <div v-else>
                    <i class="medium sidebar icon"></i>
                </div>
            </button>
        </header>

        <div class="ui grid">
            <!-- <transition name="slide"> -->
                <aside class="four wide center aligned column center" v-show="show">
                    <div id="sidebar-items">
                        <div class="sidebar-item center">
                            <a class="center" href="#about">
                                <h2 class="center">About</h2>
                            </a>
                        </div>
                        <div class="sidebar-item center">
                            <a href="#programming">
                                <h2 class="center">Programming</h2>
                            </a>
                        </div>
                        <div class="sidebar-item center">
                            <a href="#interests">
                                <h2 class="center">Interests</h2>
                            </a>
                        </div>
                        <div class="sidebar-item center">
                            <a href="#contacts">
                                <h2 class="center">Contacts</h2>
                            </a>
                        </div>
                    </div>
                </aside>
            <!-- </transition> -->

            <!-- <transition name="slide"> -->

            <div v-bind:class="{ 'twelve wide center aligned column': show, 'sixteen wide center aligned column': !show}">
                <main class="container">
                    <div id="about" class="center block">
                        <div class="ui center aligned grid">
                            <div class="six wide center aligned column">
                                <img class="ui centered medium circular image" src="src/patau.jpg">
                            </div>
                            <div class="ten wide center middle aligned column">
                                <h1>Yury Brusentsov</h1>
                                <h4>Professional patau</h4>
                            </div>
                        </div>
                    </div>
                    <div class="ui divider"></div>

                    <div id="interests" class="center block">
                        <div class="ui center aligned grid">
                            <div class="sixteen wide center aligned column">
                                <h1>My interests</h1>
                            </div>

                            <div class="six wide center aligned column">
                                <i class="huge code icon"></i>
                            </div>
                            <div class="ten wide center middle aligned column">
                                <h2>Programming</h2>
                            </div>

                            <div class="six wide center aligned column">
                                <i class="huge game icon"></i>
                            </div>
                            <div class="ten wide center middle aligned column">
                                <h2>Computer games</h2>
                            </div>

                            <div class="six wide center aligned column">
                                <i class="ion-beer"></i>
                            </div>
                            <div class="ten wide center middle aligned column">
                                <h2>Beer</h2>
                            </div>

                        </div>
                    </div>
                    <div class="ui divider"></div>

                    <footer class="block">
                        <div class="ui container">
                            <h1 class="ui header">Contacts</h1>
                            <div class="align-left">
                                <i class="big telegram icon"></i>
                            </div>
                            <div>
                                <h3>@goveo</h3>
                            </div>
                        </div>
                    </footer>
                </main>
            </div>
            <!-- </transition> -->

        </div>
    </div>

    <script src="model.js"></script>
</body>

</html>
