    <script src='https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js'></script>

    <link rel="stylesheet" href="style.css">

<body>
    <div id="app">
        <header>
            <button class="ui icon button" id="sidebar-button" @click="show = !show">
                <div v-if="show">
                    <i class="medium chevron left icon"></i>
                </div>
                <div v-else>

        <div class="ui grid">

            <div class="four wide column">

                                <h1 class="center">My interests</h1>

                                <div class="four wide center aligned column">
                                    <i class="huge code icon"></i>

                                </div>
                                <div class="four wide center aligned column">

                            </div>

                            <div class="row">
                                <div class="four wide center aligned column">
                                    <h2>Programming</h2>
                                </div>
                                <div class="four wide center aligned column">
                                    <h2>Computer games</h2>
                                </div>
                                <div class="four wide center aligned column">
                                    <h2>Beer</h2>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="ui divider block"></div>

                    <div id="programming" class="center block">
                        <div class="ui center aligned grid">
                            <div class="sixteen wide center aligned column">
                                <h1 class="center">Programming</h1>
                                <h4>I have basic knowlage of:</h4>
                            </div>

                            <div class="two wide center aligned column">
                                <h2>C</h2>
                            </div>
                            <div class="two wide center aligned column">
                                <h2>C++</h2>
                            </div>
                            <div class="two wide center aligned column">
                                <h2>C#</h2>
                            </div>
                            <div class="two wide center aligned column">

                    <div class="ui divider block"></div>

                    <div id="contacts" class="center block">
                        <div class="ui center aligned grid">
                            <div class="fifteen wide center aligned column">
                                <h1 class="center">My contacts</h1>
                            </div>
                            <div class="row">
                                <div class="five wide center middle aligned column">
                                    <i class="big telegram icon"></i>
                                </div>
                                <div class="five wide center middle aligned column">
                                    <i class="big vk icon"></i>
                                </div>
                                <div class="five wide center middle aligned column">
                                    <i class="big mail icon"></i>
                                </div>
                            </div>

                            <div class="row">
                                <div class="five wide center middle aligned column">
                                    <h3>@goveo</h3>
